<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <script>
        var key = 'c2d6f6f974cc0761aeacc70ce99d3e25'; // Maskoul Hijacked API
        var city = "Marrakesh";
        var url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`
        // https://api.openweathermap.org/data/2.5/weather?q=Marrakesh&appid=c2d6f6f974cc0761aeacc70ce99d3e25&units=metric
        let fetchData = {
            method :'GET'
        }
        
        fetch(url, fetchData )
            .then(response => {
                // Handling the response
                return response.json()
            }).then(json => {
                var city = json.name
                var weather = json.weather[0].main
                //
                document.write("City : " + city)
                document.write("<br> Weather status : " + weather)
            })
            .catch(error => {
                // Error Handling
                console.log(error)
            });
    </script>
</body>
</html>
